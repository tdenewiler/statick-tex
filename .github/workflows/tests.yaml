---
name: Unit Tests

on: [pull_request, push]  # NOLINT

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools
          python -m pip install --upgrade wheel
          python -m pip install --upgrade coverage
          python -m pip install --upgrade mypy
          python -m pip install --upgrade statick-md
          python -m pip install --upgrade tox
          python -m pip install --upgrade tox-gh-actions
          python -m pip install --upgrade virtualenv
          python -m pip install -r requirements.txt

      - name: Install tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install chktex
          sudo apt install lacheck
          sudo apt install nodejs-dev
          sudo apt install npm
          sudo npm install -g n
          sudo n stable
          sudo npm install -g markdownlint-cli@0.21.0

      - name: Tox
        run: |
          python -m tox

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

      - name: Mypy
        run: |
          mypy --ignore-missing-imports src/

      - name: Statick markdown
        if: matrix.os == 'ubuntu-latest'
        run: |
          statick . --user-paths statick_config --profile documentation.yaml

      - name: Self check
        run: |
          mkdir statick-output
          statick . --output-directory statick-output --profile self_check.yaml
