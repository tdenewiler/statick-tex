---
name: Unit Tests

on: [pull_request, push]  # NOLINT

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
          python -m pip install coverage mypy tox tox-gh-actions virtualenv
          if: matrix.os == 'ubuntu-latest'
            sudo apt update
            cat install.txt | xargs sudo apt install -y

      - name: Tox
        run: |
          python -m tox

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true

      - name: Mypy
        run: |
          mypy --ignore-missing-imports src/

      - name: Self check
        run: |
          mkdir statick-output
          statick . --output-directory statick-output --profile self_check.yaml
